<div class="min-h-screen bg-gray-100 text-gray-800">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-2">
        
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
          </svg>
          <h1 class="text-xl font-semibold text-gray-800">IT Operations Hub</h1>
        </div>

        <!-- Icon-based Navigation Links -->
        <nav class="hidden md:flex items-center space-x-4">
          <!-- Watchtower Dropdown -->
          <div class="relative group">
            <a routerLink="/" routerLinkActive="text-blue-600 bg-blue-50" [routerLinkActiveOptions]="{exact: false}" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286z" /></svg>
              <span class="text-xs mt-1 font-medium">Watchtower</span>
            </a>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-1 w-48 z-50 border border-gray-200 left-1/2 -translate-x-1/2">
              <a routerLink="/" routerLinkActive="bg-blue-50 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">SLA Watchtower</a>
              <a routerLink="/ai-roi" routerLinkActive="bg-blue-50 font-semibold" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">AI ROI Dashboard</a>
            </div>
          </div>
          <a routerLink="/observability" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V5.75A2.25 2.25 0 0018 3.5H6A2.25 2.25 0 003.75 5.75v12.25A2.25 2.25 0 006 20.25z" /></svg>
            <span class="text-xs mt-1 font-medium">Observe</span>
          </a>

          <!-- Handovers Dropdown -->
          <div class="relative group">
            <a routerLink="/handover-hub" routerLinkActive="text-blue-600 bg-blue-50" [routerLinkActiveOptions]="{exact: false}" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg>
              <span class="text-xs mt-1 font-medium">Handovers</span>
            </a>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-1 w-48 z-50 border border-gray-200 left-1/2 -translate-x-1/2">
              <a routerLink="/handover-hub" routerLinkActive="bg-blue-50 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Handover Hub</a>
              <a routerLink="/compliance-tracker" routerLinkActive="bg-blue-50 font-semibold" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Compliance Tracker</a>
            </div>
          </div>

          <a routerLink="/on-call-roster" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962A3.75 3.75 0 0115 10.5c1.836 0 3.443.803 4.5 2.016m-4.5 2.016v-.184c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v.184m-4.5 2.016a9.094 9.094 0 00-3.742-.479 3 3 0 00-4.682 2.72m7.5-2.962V17.25a3.75 3.75 0 01-3.75 3.75h-1.5A3.75 3.75 0 016 17.25v-1.5M12 10.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.5A3.75 3.75 0 116 10.5 3.75 3.75 0 013 13.5z" /></svg>
            <span class="text-xs mt-1 font-medium">Roster</span>
          </a>
          
          <a routerLink="/workbench" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 01-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 013.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 013.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 01-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.456-2.456L12.5 18l1.178-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.178a3.375 3.375 0 002.456 2.456L20.25 18l-1.178.398a3.375 3.375 0 00-2.456 2.456z" /></svg>
            <span class="text-xs mt-1 font-medium">AI Workbench</span>
          </a>
          <a routerLink="/predictive-insights" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.385m5.043.025a15.994 15.994 0 001.622-3.385m3.388 1.62a15.998 15.998 0 00-1.62-3.385m-5.043-.025a15.998 15.998 0 01-1.622-3.385m-3.388 1.622a15.994 15.994 0 01-1.622-3.385M6.47 16.122a2.25 2.25 0 01-2.4-2.245m13.5 0a2.25 2.25 0 01-2.4 2.245m-9.6 0c0-.399.078-.78.22-1.128a3 3 0 005.78 1.128z" /></svg>
            <span class="text-xs mt-1 font-medium">Predict</span>
          </a>
          
          <!-- Deep Dive Dropdown -->
          <div class="relative group">
            <a routerLink="/tower-report" routerLinkActive="text-blue-600 bg-blue-50" [routerLinkActiveOptions]="{exact: false}" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
              <span class="text-xs mt-1 font-medium">Deep Dive</span>
            </a>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-1 w-48 z-50 border border-gray-200 left-1/2 -translate-x-1/2">
              <a routerLink="/tower-report" routerLinkActive="bg-blue-50 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Deep Dive Report</a>
              <a routerLink="/tower-report/trends" routerLinkActive="bg-blue-50 font-semibold" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Trends Analysis</a>
              <a routerLink="/fte-balancing" routerLinkActive="bg-blue-50 font-semibold" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">FTE Balancing</a>
            </div>
          </div>

          <a routerLink="/api-data-hub" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375" /></svg>
            <span class="text-xs mt-1 font-medium">Data Hub</span>
          </a>
           <a routerLink="/admin" routerLinkActive="text-blue-600 bg-blue-50" class="flex flex-col items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-colors w-20 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.942 1.11-.942h1.093c.55 0 1.02.399 1.11.942l.084.508c.291.13.57.294.832.48l.493.364c.453.334.774.854.774 1.42l-.002.578c.002.566-.321 1.086-.774 1.42l-.493.364c-.262.186-.54.35-.832.48l-.084.508c-.09.543-.56.942-1.11.942h-1.093c-.55 0-1.02-.399-1.11-.942l-.084-.508a5.992 5.992 0 01-.832-.48l-.493-.364c-.453-.334-.774-.854-.774-1.42l.002-.578c-.002-.566.321-1.086.774-1.42l.493-.364c.262-.186.54-.35.832-.48l.084-.508z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 15a3 3 0 100-6 3 3 0 000 6z" /></svg>
            <span class="text-xs mt-1 font-medium">Admin</span>
          </a>
        </nav>

        <!-- Date -->
        <div class="flex items-center">
          <span class="text-sm text-gray-500 hidden sm:block">{{
            currentDate | date : "M/d/yy, h:mm a"
          }}</span>
        </div>

      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
