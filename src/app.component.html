<div class="min-h-screen bg-gray-100 text-gray-800">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
          </svg>
          <h1 class="text-xl font-semibold text-gray-800">IT Operations Hub</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex items-center space-x-2">
          <a routerLink="/"
             routerLinkActive="bg-blue-50 text-blue-600"
             [routerLinkActiveOptions]="{exact: true}"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            SLA Watchtower
          </a>
          <a routerLink="/observability"
             routerLinkActive="bg-blue-50 text-blue-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            Observability
          </a>
          <a routerLink="/tower-report"
             routerLinkActive="bg-blue-50 text-blue-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            Tower Deep Dive
          </a>
          <a routerLink="/fte-balancing"
             routerLinkActive="bg-blue-50 text-blue-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            FTE Balancing
          </a>
          <a routerLink="/api-data-hub"
             routerLinkActive="bg-blue-50 text-blue-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            API & Data Hub
          </a>
           <a routerLink="/admin"
             routerLinkActive="bg-blue-50 text-blue-600"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors">
            Admin
          </a>
        </nav>

        <!-- Date -->
        <div class="flex items-center">
          <span class="text-sm text-gray-500 hidden sm:block">{{
            currentDate | date : "M/d/yy, h:mm a"
          }}</span>
        </div>

      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
