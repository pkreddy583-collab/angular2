<main class="container mx-auto p-4 sm:p-6 lg:p-8">
  <header class="mb-8 text-center">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-cyan-400 to-green-300">
      SLA Breach Watchtower
    </h1>
    <p class="mt-2 text-lg text-slate-400">
      Live tracking of high-priority incidents approaching SLA deadlines.
    </p>
  </header>

  @if (incidents().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      @for (incident of incidents(); track incident.id) {
        <app-incident-card [incident]="incident" />
      }
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center text-center bg-slate-800 rounded-lg p-12 mt-10">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h2 class="text-2xl font-bold text-slate-100">All Clear!</h2>
      <p class="mt-2 text-slate-400">No priority incidents are currently approaching their SLA breach time.</p>
    </div>
  }
</main>
