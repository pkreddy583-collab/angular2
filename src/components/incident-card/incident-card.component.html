<div class="rounded-lg border-l-4 p-5 shadow-lg transition-transform hover:scale-[1.02] hover:shadow-2xl bg-slate-800"
     [class]="statusColorClass().border + ' ' + statusColorClass().bg">
  
  <div class="flex justify-between items-start mb-3">
    <h3 class="text-lg font-bold text-slate-100 pr-4">{{ incident().title }}</h3>
    <span class="text-xs font-semibold px-2.5 py-0.5 rounded-full flex-shrink-0" [class]="priorityClass()">
      {{ incident().priority }}
    </span>
  </div>

  <div class="text-sm text-slate-400 space-y-2 mb-4">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
      </svg>
      <span>Assigned to: <strong class="font-medium text-slate-300">{{ incident().assignedTo }}</strong></span>
    </div>
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
      </svg>
      <span>Incident ID: <strong class="font-mono text-xs text-slate-300">{{ incident().id }}</strong></span>
    </div>
  </div>

  <div class="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center">
    <span class="text-xs text-slate-500">Time to Breach</span>
    <span class="text-2xl font-mono font-bold tracking-wider" [class]="statusColorClass().text">
      {{ formattedTimeRemaining() }}
    </span>
  </div>
</div>
