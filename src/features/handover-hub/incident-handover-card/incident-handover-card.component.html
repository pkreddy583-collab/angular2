<div class="p-4" [class]="statusColorClass().bg">
  <div class="flex justify-between items-start gap-4">
    
    <!-- Left side: Title and Last Update -->
    <div>
      <div class="flex items-center gap-2 mb-1">
        <span class="text-xs font-semibold px-2 py-0.5 rounded-full" [class]="priorityClass()">{{ incident().priority }}</span>
        <h3 class="font-bold text-gray-900">{{ incident().id }}: {{ incident().title }}</h3>
      </div>
      <p class="text-sm text-gray-600 pl-1">{{ incident().lastUpdate }}</p>
    </div>
    
    <!-- Right side: Countdown -->
    <div class="text-right flex-shrink-0">
      <div class="text-2xl font-mono font-bold tracking-tighter" [class]="statusColorClass().text">
        {{ formattedTimeRemaining() }}
      </div>
      <div class="text-xs text-gray-500">to SLA Breach</div>
    </div>

  </div>
</div>
