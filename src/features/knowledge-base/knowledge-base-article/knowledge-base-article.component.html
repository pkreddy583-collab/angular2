<main class="container mx-auto p-4 sm:p-6 lg:p-8">
  @if(article(); as article) {
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-8">
        <div class="flex items-center mb-4">
          <a routerLink="/knowledge-base" class="text-sm font-medium text-blue-600 hover:underline flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
            Back to Knowledge Base
          </a>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-900">{{ article.title }}</h1>
        <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
          <span>Associated Service: <strong class="text-gray-700">{{ article.associatedService }}</strong></span>
          <span>Last Updated: <strong class="text-gray-700">{{ article.lastUpdated | date:'longDate' }}</strong></span>
        </div>
        <div class="mt-3 flex flex-wrap gap-2">
          @for(tag of article.tags; track tag) {
            <span class="px-2.5 py-1 text-xs font-semibold bg-gray-200 text-gray-800 rounded-full">{{tag}}</span>
          }
        </div>
      </header>

      <!-- Article Content -->
      <article class="prose prose-blue lg:prose-lg max-w-none bg-white p-6 sm:p-8 rounded-lg shadow-md border border-gray-200">
        <pre class="whitespace-pre-wrap font-sans text-base">{{ article.content }}</pre>
      </article>

    </div>
  } @else {
    <div class="text-center py-20">
      <p class="text-gray-500">Article not found.</p>
    </div>
  }
</main>
